    <script>

    // efek scroll navbar
      $(document).ready(function(){
        $(window).scroll(function(){
          var scroll = $(window).scrollTop();
          var color = $('.color');
          if (scroll > 100){
            $(color).css("background", "rgb(44, 44, 44)");
          }
          else{
            $(color).css("background", "transparent");
          }
        })
      })

    </script>
